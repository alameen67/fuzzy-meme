<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAMEEN | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        =============================
        BASE & TYPOGRAPHY
        =============================
        */
        :root {
            --bg-color: #000000;
            --text-color: #FFFFFF; /* All text is pure white */
            --portal-accent: #A08A4D; /* Gold/Bronze for accents */
            --border-color: rgba(255, 255, 255, 0.1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap');

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll; 
            overflow-x: hidden; 
            min-height: 300vh; 
            perspective: 1500px;
            transform-style: preserve-3d;
            scroll-snap-type: y mandatory; 
        }

        /* --- General Animations and Smoothness --- */
        button, .player-btn, .content-card, .music-player-container, #game-container {
             cursor: pointer;
             transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- Viewport Sections --- */
        .viewport-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            max-width: 100%;
            scroll-snap-align: start; 
            position: relative;
            z-index: 10;
        }

        /*
        =============================
        BACKGROUND & EFFECTS
        =============================
        */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
            filter: blur(0.5px);
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--portal-accent);
            border-radius: 50%;
            will-change: transform;
            opacity: var(--opacity, 0.8);
        }
        
        .hero-title {
            font-size: clamp(4rem, 15vw, 10rem); 
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.8em; 
            line-height: 1;
            /* Gold Glow */
            text-shadow: 0 0 15px rgba(160, 138, 77, 0.6); 
            -webkit-text-stroke: 1px rgba(160, 138, 77, 0.1);
            user-select: none;
            transition: transform 0.3s;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 5vh;
            text-align: center;
            opacity: 0.5;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }


        /*
        =============================
        SECTION 2: EMBEDDED GAME WINDOW
        =============================
        */
        #game-container {
            width: 95%; 
            height: 85vh; 
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.98);
            /* Minimalist border/glow using the gold accent */
            border: 2px solid var(--portal-accent);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(160, 138, 77, 0.4); 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: auto; 
        }
        
        .game-window-header {
            display: flex;
            justify-content: flex-start; /* Title is left-aligned */
            align-items: center;
            padding: 0.5rem 1rem;
            background: #111; 
            border-bottom: 1px solid var(--border-color);
        }
        
        #game-iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
            allow="autoplay; fullscreen; microphone"; 
        }

        /*
        =============================
        SECTION 3: MUSIC PLAYER (Monochromatic)
        =============================
        */
        .music-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center everything */
            text-align: center;
        }
        
        .music-section h2 {
            font-size: clamp(2.5rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 3rem;
            color: var(--text-color); /* White text */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .music-player-container {
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05); /* Very subtle dark background */
            border: 1px solid var(--border-color); 
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); 
            margin-bottom: 2rem;
        }
        .music-player-container:hover {
            border-color: var(--portal-accent);
            box-shadow: 0 0 25px rgba(160, 138, 77, 0.5); /* Gold glow on hover */
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .player-status {
            flex-grow: 1;
            text-align: left;
        }
        
        .player-status h3 {
            font-weight: 700;
            font-size: 1.125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--portal-accent); /* Gold text for title */
        }
        
        .player-status p {
            font-size: 0.875rem;
            color: var(--border-color); /* Lighter status text */
        }

        .player-btn {
            background: var(--portal-accent);
            color: var(--bg-color); /* Black text on gold buttons */
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .player-btn:hover {
            background: #D4AF37; /* Brighter Gold */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 138, 77, 0.5);
        }

        .player-btn.active {
            background: #6D5C2C; /* Darker Gold for active state */
            color: white;
            box-shadow: 0 0 10px #A08A4D;
            transform: scale(0.95);
        }

        .volume-control-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            border-top: 1px solid var(--border-color); 
            padding-top: 1rem;
        }
        
        .volume-control-row svg {
            color: var(--portal-accent);
        }

        #volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 5px;
            background: var(--border-color);
            border-radius: 4px;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: var(--portal-accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px var(--portal-accent);
        }

        /* --- Gallery Grid --- */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Adjusted card size for centering */
            gap: 1.5rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            transition: all 0.3s ease-in-out;
            padding: 0.5rem;
            border-radius: 8px;
        }
        
        .content-card img {
            border-radius: 4px;
            width: 100%;
            height: auto;
        }

        .content-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), 0 0 20px rgba(160, 138, 77, 0.6); 
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--portal-accent);
        }
        
        .content-card.playing {
            border: 3px solid var(--portal-accent);
            box-shadow: 0 0 40px var(--portal-accent);
            background: rgba(160, 138, 77, 0.1);
            animation: pulse-border 1.5s infinite alternate;
        }

        @keyframes pulse-border {
            from { border-color: var(--portal-accent); box-shadow: 0 0 20px var(--portal-accent); }
            to { border-color: #D4AF37; box-shadow: 0 0 35px #D4AF37; }
        }

        .content-info {
            padding-top: 0.5rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-color);
        }


        /* --- Ripple CSS --- */
        .ripple {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--portal-accent);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: ripple-pulse 0.6s ease-out forwards;
            z-index: 1002;
        }
        @keyframes ripple-pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- FEATURE 1: Particle Background Container -->
    <div class="particle-container" id="particle-container"></div>
    
    <!-- AUDIO ELEMENT (Dedicated for the Music Gallery) -->
    <audio id="dynamic-audio-player"></audio>

    <!-- SECTION 1: HERO VIEWPORT -->
    <div class="viewport-section" id="section-alameen">
        <main class="hero-section" id="hero-section">
            <h1 class="hero-title" id="hero-title">ALAMEEN</h1>
        </main>
        <div class="scroll-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M12 5v14"></path><path d="m19 12-7 7-7-7"></path></svg>
            <p class="text-sm">Embedded Game</p>
        </div>
    </div>
    
    <!-- SECTION 2: EMBEDDED MINECRAFT GAME -->
    <div class="viewport-section" id="game-section">
        <h2 class="text-4xl font-extrabold mb-8 text-white" style="text-shadow: 0 0 10px rgba(255,255,255,0.2);">Play Minecraft World</h2>
        
        <div id="game-container">
            <div class="game-window-header">
                <!-- Title element -->
                <span class="text-lg font-bold text-white">Minecraft World Launcher (mc.html)</span>
                <!-- Mute controls removed as requested -->
            </div>
            <!-- The iframe loads your mc.html file directly within this section -->
            <iframe id="game-iframe" src="about:blank" frameborder="0" allow="autoplay; fullscreen"></iframe>
        </div>
        
        <div class="scroll-indicator mt-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M12 5v14"></path><path d="m19 12-7 7-7-7"></path></svg>
            <p class="text-sm">Music Gallery</p>
        </div>
    </div>

    <!-- SECTION 3: MUSIC GALLERY VIEWPORT -->
    <div class="viewport-section" id="section-gallery">
        <div class="music-section">
            <!-- Title changed and theme simplified -->
            <h2>ALAMEEN's Favorite Songs</h2>
            
            <div class="music-player-container">
                <!-- Music Controls -->
                <div class="controls-row">
                    <button id="play-pause-button" class="player-btn" onclick="togglePlayPause()">Play</button>
                    <button id="stop-button" class="player-btn" onclick="stopMusic()">Stop</button>
                    <button id="repeat-button" class="player-btn p-3" onclick="toggleRepeat()" title="Toggle Repeat Song">
                        <!-- Repeat Icon (Lucide repeat) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m17 2 4 4-4 4"></path><path d="M3 11v-1a4 4 0 0 1 4-4h14"></path><path d="m7 22-4-4 4-4"></path><path d="M21 13v1a4 4 0 0 1-4 4H3"></path></svg>
                    </button>
                    <div class="player-status">
                        <h3 id="current-track-title">No Track Selected</h3>
                        <p id="current-status">Stopped</p>
                    </div>
                </div>
                
                <!-- Volume Controls -->
                <div class="volume-control-row">
                    <!-- Volume Icon -->
                    <svg id="volume-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5" oninput="setVolume(this.value)">
                    <!-- Player Mute button removed for ultimate minimalism -->
                </div>
            </div>

            <!-- Content Grid (Music Gallery) -->
            <div id="content-grid" class="content-grid">
                <!-- Music cards will be injected here by JS -->
            </div>
        </div>
    </div>
    
    <script>
        //
        // =============================
        // JAVASCRIPT LOGIC
        // =============================
        //

        // --- GLOBAL ELEMENTS & VARIABLES ---
        const particleContainer = document.getElementById('particle-container');
        const heroSection = document.getElementById('hero-section');
        const contentGrid = document.getElementById('content-grid');
        
        // Audio Elements
        const audioPlayer = document.getElementById('dynamic-audio-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const repeatButton = document.getElementById('repeat-button');
        const stopButton = document.getElementById('stop-button');
        const currentTrackTitle = document.getElementById('current-track-title');
        const currentStatus = document.getElementById('current-status');
        const volumeSlider = document.getElementById('volume-slider');
        let currentTrackId = null; 
        
        // Game Window Elements
        const iframe = document.getElementById('game-iframe');
        
        // Particle Variables
        const numParticles = 80;
        const particles = [];
        
        // --- MUSIC TRACK CONFIGURATION ---
        const musicTracks = [
            { id: 1, title: "Call Me Maybe", cover: "https://github.com/alameen67/udududuududud/blob/main/Call%20Me%20Maybe.jpg?raw=true", audio: "https://github.com/alameen67/udududuududud/raw/refs/heads/main/Call%20Me%20Maybe.mp3" },
            { id: 2, title: "Cheap Thrills", cover: "https://github.com/alameen67/udududuududud/blob/main/Cheap%20Thrills.jpg?raw=true", audio: "https://github.com/alameen67/udududuududud/raw/refs/heads/main/Cheap%20Thrills.mp3" },
            { id: 3, title: "Espresso", cover: "https://github.com/alameen67/udududuududud/blob/main/Espresso.jpg?raw=true", audio: "https://github.com/alameen67/udududuududud/raw/refs/heads/main/Espresso.mp3" },
            { id: 4, title: "No Era Amor", cover: "https://github.com/alameen67/udududuududud/blob/main/No%20Era%20Amor.jpg?raw=true", audio: "https://github.com/alameen67/udududuududud/raw/refs/heads/main/No%20Era%20Amor.mp3" },
        ];


        // --- PARTICLE & PARALLAX LOGIC ---
        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 3 + 1;
                p.depth = Math.random() * 200 + 50; 
                p.style.width = p.style.height = `${size}px`; 
                p.style.setProperty('--opacity', Math.min(1, 0.4 + (p.depth / 250)));
                p.x = Math.random() * window.innerWidth;
                p.y = Math.random() * window.innerHeight;
                p.style.transform = `translate3d(${p.x}px, ${p.y}px, ${p.depth}px)`;

                particleContainer.appendChild(p);
                particles.push(p);
            }
        }
        
        function animateParticles() {
            const speedFactor = 0.5;
            particles.forEach(p => {
                p.y += (200 / p.depth) * speedFactor; 
                p.x += Math.sin(p.y * 0.005) * 0.05; 

                if (p.y > window.innerHeight) {
                    p.y = -10;
                    p.x = Math.random() * window.innerWidth;
                }
                p.style.transform = `translate3d(${p.x}px, ${p.y}px, ${p.depth}px)`;
            });
            requestAnimationFrame(animateParticles);
        }

        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const x = (e.clientX - centerX) / centerX;
            const y = (e.clientY - centerY) / centerY;
            particleContainer.style.transform = `rotateX(${-y * 0.5}deg) rotateY(${x * 0.5}deg)`;
            heroSection.style.transform = `translate3d(${x * 5}px, ${y * 5}px, 0px)`;
        });

        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            document.body.appendChild(ripple);
            ripple.addEventListener('animationend', () => { ripple.remove(); });
        });
        
        // --- MUSIC PLAYER LOGIC ---
        audioPlayer.addEventListener('ended', () => {
            updatePlayerDisplay(false, "Finished");
            playPauseButton.textContent = 'Play';
        });

        function updatePlayerDisplay(isPlaying, statusText = null) {
            const currentTrack = musicTracks.find(t => t.id === currentTrackId);
            const allCards = document.querySelectorAll('.content-card');

            allCards.forEach(card => card.classList.remove('playing'));
            
            if (currentTrack) {
                currentTrackTitle.textContent = currentTrack.title;
                const playingCard = document.querySelector(`.content-card[data-id="${currentTrackId}"]`);
                if (playingCard) {
                    playingCard.classList.add('playing');
                }
            } else {
                currentTrackTitle.textContent = 'No Track Selected';
            }

            if (isPlaying) {
                playPauseButton.textContent = 'Pause';
                currentStatus.textContent = 'Playing';
            } else {
                playPauseButton.textContent = 'Play';
                if (statusText) {
                    currentStatus.textContent = statusText;
                } else if (audioPlayer.currentTime > 0) {
                     currentStatus.textContent = 'Paused';
                } else {
                    currentStatus.textContent = 'Stopped';
                }
            }
            repeatButton.classList.toggle('active', audioPlayer.loop);
        }

        function playTrack(trackId) {
            const track = musicTracks.find(t => t.id === trackId);
            if (!track) return;

            if (currentTrackId !== trackId || audioPlayer.paused) {
                audioPlayer.src = track.audio;
                audioPlayer.load(); 
            }
            
            audioPlayer.play().then(() => {
                currentTrackId = trackId;
                updatePlayerDisplay(true);
            }).catch(error => {
                console.error("Audio playback failed:", error);
                currentStatus.textContent = "Error playing audio.";
            });
        }
        
        function togglePlayPause() {
            if (!currentTrackId) {
                playTrack(musicTracks[0].id); 
                return;
            }

            if (audioPlayer.paused) {
                audioPlayer.play().then(() => updatePlayerDisplay(true))
                .catch(error => console.error("Play failed:", error));
            } else {
                audioPlayer.pause();
                updatePlayerDisplay(false, "Paused");
            }
        }
        
        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            updatePlayerDisplay(false, "Stopped");
            document.querySelectorAll('.content-card').forEach(card => card.classList.remove('playing'));
        }

        function toggleRepeat() {
            audioPlayer.loop = !audioPlayer.loop;
            repeatButton.classList.toggle('active', audioPlayer.loop);
        }

        function setVolume(value) {
            audioPlayer.volume = parseFloat(value);
            // Volume icon update based on volume level
            const volumeIcon = document.getElementById('volume-icon');
            if (audioPlayer.volume === 0) {
                volumeIcon.innerHTML = '<polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="22" y1="9" x2="16" y2="15"></line><line x1="16" y1="9" x2="22" y2="15"></line>';
            } else if (audioPlayer.volume < 0.5) {
                volumeIcon.innerHTML = '<polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>';
            } else {
                volumeIcon.innerHTML = '<polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>';
            }
        }

        // --- GALLERY INJECTION LOGIC ---
        function renderMusicGallery() {
            musicTracks.forEach(track => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.dataset.id = track.id;
                card.onclick = () => playTrack(track.id);
                
                card.innerHTML = `
                    <img class="cover-image" src="${track.cover}" alt="${track.title} Cover" onerror="this.onerror=null; this.src='https://placehold.co/150x150/111111/A08A4D?text=TRACK';">
                    <div class="content-info">
                        <div class="content-title">${track.title}</div>
                    </div>
                `;
                contentGrid.appendChild(card);
            });
        }

        // --- GAME WINDOW LOGIC (Embedded, Auto-Load) ---
        function loadEmbeddedGame() {
            iframe.src = 'mc.html';
            // Setting initial volume icon state
            setVolume(audioPlayer.volume);
            iframe.focus(); 
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            createParticles();
            animateParticles();
            renderMusicGallery();
            
            // AUTOMATICALLY LOAD THE EMBEDDED MINECRAFT GAME
            loadEmbeddedGame(); 
            
            // Set initial volume
            audioPlayer.volume = parseFloat(volumeSlider.value);
            updatePlayerDisplay(false);
            setVolume(audioPlayer.volume); // Update visual volume icon
        }
        
    </script>

</body>
</html>
